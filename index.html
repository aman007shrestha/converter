<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
	<div class="container">
		<section>
			<h1>Height Converter</h1>
			<div class="title">Feet and inches to cm.</div>
			<div class="converter">

				<input type="number" name="feet" id="feet">
				<span>feet</span>
				<input type="number" name="inch" id="inch">
				<span>inch</span>
				<br>
				<button class="convert">Submit</button>
			</div>
		</section>
		<section class="output">
		
			the equivalent result is <span id=result>0</span>cm.
		</section>
	</div>
	
	
	

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
